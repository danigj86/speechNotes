<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTO Y VOZ 1</title>
    <!--CSS-->
    <link rel="stylesheet" href="estilos.css">
    <!--Js PDF-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
</head>

<body>
    <div class="section">
        <div class="titulo">
            <h2>SPEECH NOTES TO PDF</h2>
            <button id="btnInstrucciones">Instrucciones</button>
            <div class="modal" id="modal">
                <div class="modal__content">
                    <p>Utiliza los siguientes comandos de voz para insertar caracteres:</p>
                    <table>
                        <tr>
                            <td> <b> Diga</b></td>
                            <td><b> Para insertar</b></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Punto</td>
                            <td>.</td>
                        </tr>
                        <tr>
                            <td>Coma</td>
                            <td>,</td>
                        </tr>
                        <tr>
                            <td>Nueva línea</td>
                            <td>↵</td>
                        <tr>
                            <td>Nuevo párrafo</td>
                            <td>↵</td>
                        </tr>
                        <tr>
                            <td>Cierra interrogante</td>
                            <td>?</td>
                        </tr>
                        <tr>
                            <td>Abre paréntesis</td>
                            <td>(</td>
                        </tr>
                        <tr>
                            <td>Cierra paréntesis</td>
                            <td>)</td>
                        </tr>
                    </table>
                    <button id='close'> X </button>
                </div>
            </div>
        </div>
        <div class="botones">
            <button id="btnStartRecord">Empezar a grabar</button>
            <button id="btnStopRecord">Detener grabacón</button>
            <button id="btnNewRecord">Nueva grabación</button>
        </div>

        <div class="texto">
            <textarea id="texto" readonly> </textarea>
        </div>

        <br>
        <div class="botones">
            <button id="btnPdf">Descarga PDF</button>
            <button id="btnCopy">Copiar texto</button>
            <button id="btnEmail">Mandar Email</button>
        </div>


        <!--  <input type='text' id='test' autofocus /><br />
        <span id='log'></span> -->
    </div>


    <script src="index.js"></script>
</body>

</html>
